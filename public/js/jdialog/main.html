<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Dialog - Modal form</title>

<link rel="stylesheet" href="../fullCalendarResources/lib/jquery-ui/ui/jquery-ui.theme.css">
<link rel="stylesheet" href="../fullCalendarResources/lib/jquery-ui/ui/jquery-ui.css">
<script src="../fullCalendarResources/lib/jquery/dist/jquery.js"></script>
<script src="../globalize/globalize.js"></script>
<script src="../fullCalendarResources/lib/jquery-ui/ui/jquery-ui.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dialog-form" title="Create new user">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="client">Client</label>
                <input type="text" name="client" id="client" value="Jane Smith" class="text ui-widget-content ui-corner-all">
				<label for="startdate">Start Date</label>
				<input type="text" id="startdate" class="ui-widget-content ui-corner-all">
				<label for="starttime">Start Time</label>
				<input id="starttime" value="01:00 PM" class="ui-widget-content ui-corner-all">

				<label for="enddate">End Date</label>
				<input type="text" id="enddate" class="ui-widget-content ui-corner-all">

				<label for="endtime">End Time</label>
				<input value="02:00 PM" id="endtime"  class="ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="users-contain" class="ui-widget">
        <h1>Existing Users:</h1>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>johndoe1</td>
                </tr>
            </tbody>
        </table>
    </div>


    <button id="create-user">Create new user</button>


</body>

</html>
